<h2>Ticket Details</h2>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Short Desc</th>
    <th>Description</th>
    <th>Created Date</th>
    <th>Severity</th>
    <th>Target Date</th>
    <th>Status</th>
  </tr>

  <tr *ngFor="let t of tickets()">
    <td>{{t.id}}</td>
    <td>{{t.sdesc}}</td>
    <td>{{t.desc}}</td>
    <td>{{t.createdDate | date:'mediumDate'}}</td>
    <td>{{t.severity}}</td>
    <td>{{t.targetDate | date:'mediumDate'}}</td>
    <td>{{t.status}}</td>
  </tr>
</table>
